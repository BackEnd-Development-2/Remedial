<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Style CSS -->
    <link rel="stylesheet" href="/assets/styles/login.css">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!-- Script JS -->
    <script defer src="/assets/scripts/login.js"></script>

</head>

<body>
    <div id="login">
        <img src="/assets/img/login.jpg" alt="">
        <div class="right">
            <h1>Welcome Back</h1>

            <form action="" class="content-form">
                <div class="list-form">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Masukkan Email" name="email" id="email" required />
                </div>
                <div class="list-form password-container">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Masukkan Password" name="password" id="password" required />
                    <i class="fa-solid fa-eye" id="eye"></i>
                    <a href="" id="forgetPass">Lupa Password?</a>
                </div>
                <div class="btn-form">
                    <div class="btn btn-primary">Sign In</div>
                    <p>Belum Punya Akun?
                        <span>
                            <a href="">Sign Up</a>
                        </span>
                    </p>
                </div>
            </form>


        </div>
    </div>
</body>

</html>
